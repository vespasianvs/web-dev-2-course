<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript</title>

    <link rel="stylesheet" href="css/circles.css" />
    <script type="text/javascript" src="script/circles.js"></script>
</head>
<body>
    <button id="restart" onclick="restart()">Start Again</button>
    <div id="header">
        <h1>Reaction Timer</h1>
        <div>How many times can you click the red circle in 1 minute? The timer will start automatically when you click for the first time!</div>
    </div>
    <div id="circles">
        <div class="grid-div"><div id="circle1" class="circle">&nbsp;</div></div>
        <div class="grid-div"><div id="circle2" class="circle">&nbsp;</div></div>
        <div class="grid-div"><div id="circle3" class="circle">&nbsp;</div></div>
        <div class="grid-div"><div id="circle4" class="circle">&nbsp;</div></div>
        <div class="grid-div"><div id="circle5" class="circle">&nbsp;</div></div>
        <div class="grid-div"><div id="circle6" class="circle">&nbsp;</div></div>
        <div class="grid-div"><div id="circle7" class="circle">&nbsp;</div></div>
        <div class="grid-div"><div id="circle8" class="circle">&nbsp;</div></div>
        <div class="grid-div"><div id="circle9" class="circle">&nbsp;</div></div>
    </div>
    <div id="info">
        <div>Score:</div>
        <div id="score">0</div>
        <div>Time Left:</div>
        <div id="time">60</div>
    </div>
</body>
</html>
